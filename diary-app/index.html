<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">   
    <title>My Diary App</title>
</head>
<body>
    <div id="app">
        <h1>My Diary App</h1>
        <button onclick="closeServer()">Fermer le serveur</button>
        <form id="diaryForm">
            <label for="title">Title:</label>
            <input type="text" id="title" required>
            <label for="description">Description:</label>
            <textarea id="description" required></textarea>
            <label for="image">Image URL (optional):</label>
            <input type="text" id="image">
            <button type="button" onclick="addDiary()">Add Diary</button>
        </form>
        <div id="diaryList"></div>
    </div>
    <script src="/index.js"></script>
    <script>
        // Fonction pour fermer le serveur
        function closeServer() {
          fetch('/close-server')  // Remplacez par la route que vous définissez pour fermer le serveur dans server.js
            .then(() => {
              console.log('Serveur fermé avec succès.');
            })
            .catch(err => {
              console.error('Erreur lors de la fermeture du serveur:', err);
            });
        }
      </script>
</body>
</html>
